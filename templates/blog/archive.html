{% extends 'blog/base.html' %}

{% block content %}
    <div class="container">
        {% for article in articles %}
            <div class="col-xs-12 col-sm-10 col-md-10 col-lg-10 col-md-offset-1 col-sm-offset-1 col-lg-offset-1">
                <div class="col-lg-4 col-xs-5 col-md-4 col-sm-4">
                    <h5 class="text-right" style="color: rgb(199, 37, 78)">{{ article.date }}</h5>
                </div>
                <div class="col-lg-6 col-xs-7 col-md-8 col-sm-8">
                    <a href="/read/{{ article.slug }}/" class="article-index-link">
                        <h5><strong>{{ article.title }}</strong></h5>
                    </a> {{ article.description }}
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
